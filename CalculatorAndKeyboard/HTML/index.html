<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/CalculatorAndKeyboard/CSS/styles.css" />
    <title>Calculator and Keyboard</title>

  <body>
    <div class="simpleCalc">
      <div class="display">
        <div class="header">Developed by<br />Seth Tobias</div>
        <div class="screen"></div>
      </div>
      <div class="buttons">
        <section class="bseven">
          <button class="calcKey">7</button>
        </section>
        <section class="beight">
          <button class="calcKey">8</button>
        </section>
        <section class="bnine">
          <button class="calcKey">9</button>
        </section>
        <section class="bdivide">
          <button class="calcKey">&divide;</button>
        </section>

        <section class="bfour">
          <button class="calcKey">4</button>
        </section>
        <section class="bfive">
          <button class="calcKey">5</button>
        </section>
        <section class="bsix">
          <button class="calcKey">6</button>
        </section>
        <section class="btimes">
          <button class="calcKey">&times;</button>
        </section>

        <section class="bthree">
          <button class="calcKey">3</button>
        </section>
        <section class="btwo">
          <button class="calcKey">2</button>
        </section>
        <section class="bone">
          <button class="calcKey">1</button>
        </section>
        <section class="bminus">
          <button class="calcKey">&minus;</button>
        </section>

        <sction class="bzero">
          <button class="calcKey">0</button>
        </sction>
        <section class="bpoint">
          <button class="calcKey">.</button>
        </section>
        <section class="bplus">
          <button class="calcKey">&plus;</button>
        </section>
        <section class="bequals">
          <button class="calcKey">&equals;</button>
        </section>
      </div>
    </div>
    <div class="scientificCalc"></div>
