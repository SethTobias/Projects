<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CalculatorAndKeyboard/CSS/styles.css">
    <title>Calculator and Keyboard</title>
</head>
<body>
    <div class="simpleCalc">
        <div class="display">
        <div class="header">
            Developed by<br>Seth Tobias
        </div>
        <div class="screen">

        </div>
        </div>
        <div class="buttons">
            <section class="bseven">
                <button>7</button>
            </section>
            <section class="beight">
                <button>8</button>
            </section>
            <section class="bnine">
                <button>9</button>
            </section>
            <section class="bdivide">
                <button>&divide;</button>
            </section>

            <section class="bfour">
                <button>4</button>
            </section>
            <section class="bfive">
                <button>5</button>
            </section>
            <section class="bsix">
                <button>6</button>
            </section>
            <section class="btimes">
                <button>&times;</button>
            </section>
        
            <section class="bthree">
                <button>3</button>
            </section>
            <section class="btwo">
                <button>2</button>
            </section>
            <section class="bone">
                <button>1</button>
            </section>
            <section class="bminus">
                <button>&minus;</button>
            </section>
        
            <sction class="bzero">
                <button>0</button>
            </sction>
            <section class="bpoint">
                <button>.</button>
            </section>
            <section class="bplus">
                <button>&plus;</button>
            </section>
            <section class="bequals">
                <button>&equals;</button>
            </section>
        
        </div>
    </div>
    <div class="scientificCalc">

    </div>
    <div class="Keyboard">

    </div>
</body>
</html>
